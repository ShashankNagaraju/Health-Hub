<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="donor_find_style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <header class="header">
        <img src="images/logo.png" id="logo" alt="">

        <nav class="navbar">
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="#find">Find a Donor</a>
            </nav>
        </nav>
    </header>
    <div id="find">
        <div class="container">
            <h2>Enter Your Details</h2>
            <form id="donorForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="blood-group">Blood Group:</label>
                    <select id="blood-group" name="blood-group" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="organ">Organ:</label>
                    <input type="text" id="organ" name="organ" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
            <div class="success-message" id="successMessage">Submitted Successfully!</div>
        </div>
    </div>

    <script>
        document.getElementById('donorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Display the success message
            document.getElementById('successMessage').style.display = 'block';

            // Optionally, you can reset the form
            this.reset();
        });
    </script>
</body>
</html>
